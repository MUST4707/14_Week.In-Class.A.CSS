<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Selector Practice</title>
    <link rel="stylesheet" href="Solutions.css" />
  </head>
  <body>
    <!-- 
    DIV: A generic block-level container with no semantic meaning.
    Commonly used for layout and grouping elements together.
  -->
    <div class="box highlight" id="box-one">
      <strong>DIV:</strong> 1. Bubble Tea
    </div>

    <!-- 
    PARAGRAPH: A semantic block of text.
    Automatically adds space before and after; meant for readable content.
  -->
    <p class="text highlight" id="para-one">
      <strong>PARAGRAPH:</strong> 2. Chihuahuas are angry muffins
    </p>

    <!-- 
    H2: A level 2 heading.
    Used for subheadings or titles beneath a main heading (<h1>).
    Typically bold and larger by default.
  -->
    <h2 class="heading title" id="heading-one">
      <strong>H2:</strong> 3. Slime Vs Playdough
    </h2>

    <!-- 
    SECTION: A semantic block that represents a standalone section of content.
    Often used to group related content with its own meaning (e.g., a chapter or article section).
  -->
    <section class="container main" id="section-one">
      <strong>SECTION:</strong> 4. This oneâ€™s just here to style!
    </section>
  </body>
</html>
